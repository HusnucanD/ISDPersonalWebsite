<div class="upline">
  <div class="container">
    <div class="row">
      <div class="col-lg-9" style="margin: 4px auto">
        <fa-icon class="upline__icon" [icon]="faMap"></fa-icon>
        <p class="upline__text">{{ string.location }}</p>
        <fa-icon class="upline__icon" [icon]="faPhoneAlt"></fa-icon>
        <p class="upline__text">{{ string.phone }}</p>
        <a [href]="link.linkedin" target="_blank">
          <fa-icon class="upline__icon--2" [icon]="faLinkedin"></fa-icon>
        </a>
        <a [href]="link.youtube" target="_blank">
          <fa-icon class="upline__icon--2" [icon]="faYoutube"></fa-icon>
        </a>
        <a [href]="link.instagram" target="_blank">
          <fa-icon class="upline__icon--2" [icon]="faInstagram"></fa-icon>
        </a>
        <a [href]="link.twitter" target="_blank">
          <fa-icon class="upline__icon--2" [icon]="faTwitter"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="menu">
  <div class="container">
    <div class="row">
      <div class="col-lg-9" style="margin: 0px auto">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">
              <img
                src="../../../../assets/img/logo.svg"
                alt="Logo"
                width="50"
                height="50"
                class="navbar-brand__img d-inline-block align-text-top"
              />
              <p class="navbar-brand__text">{{ string.title }}</p>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarNavAltMarkup"
              style="margin-top: 3.5px"
            >
              <div class="navbar-nav ms-auto">
                <a
                  class="nav-link nav-link--custom"
                  routerLink="/"
                  routerLinkActive="nav-link--custom-active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  {{ string.homeLinkText }}
                </a>
                <div class="nav-link--div">
                  <a
                    class="nav-link nav-link--dropdown"
                    [ngClass]="{ 'nav-link--custom-active': isServiceOn() }"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    {{ string.servicesLinkText }}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a
                      *ngFor="let service of services"
                      class="dropdown-item"
                      [routerLink]="'/services/' + service.link"
                      routerLinkActive="dropdown-item--active"
                    >
                      <div class="dropdown-item__div">
                        <fa-icon
                          class="angle-down"
                          [icon]="faAngleDoubleDown"
                        ></fa-icon>
                        <p class="dropdown-item__text">
                          {{ service.title }}
                        </p>
                        <p class="dropdown-item__subtext">
                          {{ service.subTitle }}
                        </p>
                      </div>
                    </a>
                  </div>
                </div>
                <a
                  class="nav-link nav-link--custom"
                  routerLink="/about"
                  routerLinkActive="nav-link--custom-active"
                >
                  {{ string.aboutLinkText }}
                </a>
                <a
                  class="nav-link nav-link--custom"
                  routerLink="/blog"
                  routerLinkActive="nav-link--custom-active"
                >
                  {{ string.blogLinkText }}
                </a>
                <a
                  class="nav-link nav-link--custom"
                  routerLink="/contact"
                  routerLinkActive="nav-link--custom-active"
                >
                  {{ string.contactLinkText }}
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
