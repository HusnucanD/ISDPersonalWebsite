<div class="post-box">
  <div class="div-img">
    <img [src]="imgUrl" class="box-img" />
  </div>
  <div class="box-body">
    <p class="box-title" title="{{ title }}">{{ title }}</p>
    <div class="box-text" [innerHtml]="content"></div>
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-5 col-sm-6 col-6">
        <a class="btn btn--custom" (click)="postClick(id)">{{
          string.readMore
        }}</a>
      </div>
    </div>
  </div>
</div>
