<p class="contact-title">{{ string.title }}</p>
<p class="contact-text">{{ string.text }}</p>
<p class="contact-sub-text"><fa-icon class="contact-icon" [icon]="faMap"></fa-icon>{{ string.subTextAddress }}</p>
<p class="contact-sub-text"><fa-icon class="contact-icon" [icon]="faPhoneAlt"></fa-icon>{{ string.subTextPhone }}</p>
<p class="contact-sub-text"><fa-icon class="contact-icon"[icon]="faEnvelopeOpenText"></fa-icon>{{ string.subTextEmail }}</p>
