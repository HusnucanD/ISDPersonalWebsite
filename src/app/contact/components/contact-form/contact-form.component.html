<form [formGroup]="contactForm" class="custom-form">
    <div class="form-group row">
        <div class="form-group col-md-6 mb-3">
            <label class="custom-label">{{ string.name }}</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group col-md-6 mb-3">
            <label class="custom-label">{{ string.surname }}</label>
            <input type="text" formControlName="surname" class="form-control">
        </div>
    </div> 
    <div class="form-group mb-3">
        <label class="custom-label">{{ string.email }}</label>
        <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="custom-label">{{ string.phone }}</label>
        <input type="tel" formControlName="telephone" class="form-control">
    </div>  
    <div class="form-group mb-3">
        <label class="custom-label">{{ string.message }}</label>
        <textarea formControlName="message" rows="3" class="form-control custom-textarea"></textarea>
    </div>  
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-6">
          <button type="submit" class="btn custom-btn">{{ string.submit }}</button>
        </div>
    </div>
</form>
