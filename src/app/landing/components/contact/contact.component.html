<div class="contact">
  <div class="contact-background"></div>
  <div class="contact-layer"></div>
  <div class="container">
    <div class="row" style="text-align: center">
      <img [src]="imgUrl" class="icon" />
      <h3 class="title">{{ string.title }}</h3>
      <p class="text">{{ string.text }}</p>
      <button class="btn btn-contact" routerLink="/contact">
        {{ string.buttonText }}
      </button>
    </div>
  </div>
</div>
