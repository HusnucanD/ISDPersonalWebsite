<div class="contact">
  <div class="contact__background"></div>
  <div class="contact__layer"></div>
  <div class="container">
    <div class="row" style="text-align: center">
      <img [src]="imgUrl" class="contact__icon" />
      <h3 class="contact__title">{{ string.title }}</h3>
      <p class="contact__text">{{ string.text }}</p>
      <button class="btn btn--contact" routerLink="/contact">
        {{ string.buttonText }}
      </button>
    </div>
  </div>
</div>
