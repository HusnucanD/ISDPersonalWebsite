<div class="container tabs">
  <div class="row tabs__header">
    <div *ngFor="let tab of tabs; index as i" class="col-lg-3">
      <div
        class="tabs__header-item animate__animated animate__fadeInUp"
        [ngClass]="{ 'tabs__header-item--active': tab.visible }"
        (click)="tabClick(i)"
      >
        <div class="tabs__header-img-div">
          <img [src]="tab.logoUrl" s class="tabs__header-img" />
        </div>
        <div class="tabs__header-text-div">
          <p class="tabs__header-text">{{ tab.title }}</p>
        </div>
      </div>
      <div
        *ngIf="mobileOn"
        style="margin-bottom: 40px; margin-left: 7.5px; margin-right: 7.5px"
      >
        <tab
          [Title]="tab.title"
          [Content]="tab.content"
          [ImgUrl]="tab.imgUrl"
          [Visible]="tab.visible"
        ></tab>
      </div>
    </div>
  </div>
  <div *ngIf="!mobileOn" style="margin-top: 10px">
    <div class="row" *ngFor="let tab of tabs">
      <tab
        [Title]="tab.title"
        [Content]="tab.content"
        [ImgUrl]="tab.imgUrl"
        [Visible]="tab.visible"
      ></tab>
    </div>
  </div>
</div>
